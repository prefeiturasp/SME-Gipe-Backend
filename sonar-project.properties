# =====================================================
# Configuração do SonarQube para SME-GIPE-BACKEND
# =====================================================

# Identificação do Projeto
# ------------------------------------------------------
sonar.projectKey=sme-gipe-backend
sonar.projectName=SME GIPE Backend
sonar.projectVersion=1.0

# Diretórios do Projeto
# ------------------------------------------------------
# Código fonte principal (apenas o que deve ser analisado)
sonar.sources=apps,config

# Diretórios de testes (análise diferenciada)
sonar.tests=apps/users/tests,apps/unidades/tests,apps/alteracao_email/tests

# Configurações Gerais
# ------------------------------------------------------
sonar.language=py
sonar.sourceEncoding=UTF-8

# Exclusões Globais
# ------------------------------------------------------
# Arquivos e diretórios que NÃO devem ser analisados pelo Sonar
sonar.exclusions=\
  **/migrations/**,\
  **/migrations/*.py,\
  **/venv/**,\
  **/.venv/**,\
  **/env/**,\
  **/__pycache__/**,\
  **/*.pyc,\
  **/templates/**,\
  **/templates/*.html,\
  **/static/**,\
  **/media/**,\
  **/locale/**,\
  **/htmlcov/**,\
  **/docs/**,\
  **/requirements/**,\
  **/utility/**,\
  manage.py,\
  **/manage.py,\
  config/wsgi.py,\
  config/settings/**,\
  **/settings/*.py,\
  **/conftest.py,\
  **/apps.py,\
  **/admin.py,\
  **/__init__.py

# Exclusões de Testes
# ------------------------------------------------------
# Arquivos de teste que não devem ser analisados como código de produção
sonar.test.exclusions=\
  **/tests/**,\
  **/test_*.py,\
  **/conftest.py,\
  **/factories.py,\
  **/*_test.py

# Cobertura de Código
# ------------------------------------------------------
# Integração com relatórios de cobertura do Coverage.py
sonar.python.coverage.reportPaths=coverage.xml
# Versão do Python
# ------------------------------------------------------
sonar.python.version=3.12

# Configurações de Análise
# ------------------------------------------------------
# Ignora arquivos duplicados
sonar.cpd.exclusions=**/migrations/**,**/tests/**

# Tamanho mínimo para detecção de duplicação (linhas)
sonar.cpd.python.minimumLines=10
